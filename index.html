<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Card Selector</title>
    <style>
        body { 
            font-family: 'Trebuchet MS', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0;
            max-width: 600px; 
            margin: 20px auto; 
            text-align: center; 
            line-height: 1.6;
        }
        h1 {
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 10px;
        }
        .file-selector {
            margin-bottom: 15px;
        }
        .file-selector a {
            color: #03dac6;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .file-selector a.active {
            color: #bb86fc;
            text-decoration: underline;
        }
        button { 
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 24px; 
            font-size: 1em; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #9d66fc;
        }
        #progress {
            width: 100%;
            height: 5px;
            background-color: #1e1e1e;
            margin-top: 15px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #bb86fc;
            transition: width 0.3s linear;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #1e1e1e; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Random Card Selector</h1>
    <div class="file-selector">
        <a href="#" class="active" data-file="data.json">Data JSON</a>
        <a href="#" data-file="chatgpt.json">ChatGPT JSON</a>

        <label for="powercardToggle">Enable Powercard(5%)</label>
        <input type="checkbox" id="powercardToggle" />
    </div>


    <button onclick="selectRandomCard()">Draw Random Card</button>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="result"></div>

    <script>
        //PowerCard selection true/false logic START
        document.addEventListener('DOMContentLoaded', function () {
            const powercardToggle = document.getElementById('powercardToggle');
        
            // Check if the logic should be enabled (you can persist this value in localStorage or via server-side logic)
            const isPowercardEnabled = localStorage.getItem('powercardEnabled') === 'true';
        
            powercardToggle.checked = isPowercardEnabled;
        
            powercardToggle.addEventListener('change', function () {
              const enabled = powercardToggle.checked;
              localStorage.setItem('powercardEnabled', enabled);
              if (enabled) {
                console.log('Powercard Logic Enabled');
                // Add your logic to enable powercard
              } else {
                console.log('Powercard Logic Disabled');
                // Add your logic to disable powercard
              }
            });
          });
        
        const progressBar = document.getElementById('progress-bar');

        document.querySelectorAll('.file-selector a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.file-selector a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function resetProgressBar() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            // Force reflow to ensure reset happens before transition
            void progressBar.offsetWidth;
            
            progressBar.style.transition = 'width 4s linear';
        }
    // Helper to get/set last 20 rules
    function getLastRules() {
        const rules = localStorage.getItem('lastRules');
        return rules ? JSON.parse(rules) : [];
    }

    function addRule(rule) {
        let rules = getLastRules();
        rules.unshift(rule); // Add to front
        if (rules.length > 20) rules = rules.slice(0, 20); // Keep only last 20
        localStorage.setItem('lastRules', JSON.stringify(rules));
    }

    async function selectRandomCard() {
        const resultDiv = document.getElementById('result');
        const activeLink = document.querySelector('.file-selector a.active');
        const selectedFile = activeLink.getAttribute('data-file');

        resetProgressBar();
        progressBar.style.width = '100%';

        try {
            if (localStorage.getItem('powercardEnabled') === 'true') {
                const randomChance = Math.random();
                if (randomChance < 0.05) {
                    resultDiv.innerHTML = `<strong style="color: #ff9800;">Get a Random PowerCard!</strong>`;
                    return;
                }
            }

            const response = await fetch(selectedFile);
            const cards = await response.json();

            const lastRules = getLastRules();
            // Filter out cards with rules that have already been chosen
            const availableCards = cards.filter(card => !lastRules.includes(card.Rule));

            let selectedCard;
            if (availableCards.length === 0) {
                // If all cards have been used in last 20 rolls, reset or allow repeats
                selectedCard = cards[Math.floor(Math.random() * cards.length)];
                resultDiv.innerHTML = `<em>All cards seen in last 20 rolls. Duplicates allowed!</em><br>`;
            } else {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                selectedCard = availableCards[randomIndex];
            }

            // Save the rule to history
            addRule(selectedCard.Rule);

            resultDiv.innerHTML += `
                <strong style="color: #bb86fc;">Card Name:</strong> ${selectedCard.Name}<br>
                <strong style="color: #03dac6;">ID:</strong> ${selectedCard.ID}<br>
                    <div style="
                        background-color: #2a2a2a; 
                        border-radius: 8px; 
                        padding: 15px; 
                        margin-top: 10px; 
                        font-size: 1.4em; 
                        line-height: 1.4; 
                        color: #e0e0e0;
                    ">
                <strong style="color: #03dac6;"">Rule:</strong><br> ${selectedCard.Rule}
                </div>
            `;
        } catch (error) {
            resultDiv.textContent = `Error: ${error.message}`;
        }
        //setTimeout(resetProgressBar, 4000);
    }
    </script>
</body>
</html>
