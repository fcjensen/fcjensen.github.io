<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Card Selector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 20px auto; 
            text-align: center; 
        }
        #result { 
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #ccc; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 1em; 
        }
    </style>
</head>
<body>
    <h1>Random Magic Card Selector</h1>
    <button onclick="selectRandomCard()">Draw Random Card</button>
    <div id="result"></div>

    <script>
        async function selectRandomCard() {
            try {
                const response = await fetch('data.json');
                const cards = await response.json();
                
                const randomIndex = Math.floor(Math.random() * cards.length);
                const selectedCard = cards[randomIndex];
                
                document.getElementById('result').innerHTML = `
                    <strong>Card Name:</strong> ${selectedCard.Name}<br>
                    <strong>ID:</strong> ${selectedCard.ID}<br>
                    <strong>Rule:</strong> ${selectedCard.Rule}
                `;
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
