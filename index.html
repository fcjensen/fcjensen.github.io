<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Card Selector</title>
    <style>
        body { 
            font-family: 'Trebuchet MS', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0;
            max-width: 600px; 
            margin: 20px auto; 
            text-align: center; 
            line-height: 1.6;
        }
        h1 {
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 10px;
        }
        .file-selector {
            margin-bottom: 15px;
        }
        .file-selector a {
            color: #03dac6;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .file-selector a.active {
            color: #bb86fc;
            text-decoration: underline;
        }
        button { 
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 24px; 
            font-size: 1em; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #9d66fc;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #1e1e1e; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #progress {
            width: 100%;
            height: 5px;
            background-color: #1e1e1e;
            margin-top: 15px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #bb86fc;
            transition: width 4s linear;
        }
    </style>
</head>
<body>
    <h1>Random Card Selector</h1>
    <div class="file-selector">
        <a href="#" class="active" data-file="data.json">Data JSON</a>
        <a href="#" data-file="chatgpt.json">ChatGPT JSON</a>
    </div>
    <button onclick="selectRandomCard()">Draw Random Card</button>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="result"></div>

    <script>
        // Set up file selection links
        document.querySelectorAll('.file-selector a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.file-selector a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function selectRandomCard() {
            const button = document.querySelector('button');
            const progressBar = document.getElementById('progress-bar');
            const resultDiv = document.getElementById('result');
            const activeLink = document.querySelector('.file-selector a.active');
            const selectedFile = activeLink.getAttribute('data-file');

            // Disable button and reset progress
            button.disabled = true;
            progressBar.style.width = '0%';

            // Trigger progress bar
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 50);

            try {
                const response = await fetch(selectedFile);
                const cards = await response.json();
                
                // Wait for progress bar to complete
                await new Promise(resolve => setTimeout(resolve, 4000));
                
                const randomIndex = Math.floor(Math.random() * cards.length);
                const selectedCard = cards[randomIndex];
                
                resultDiv.innerHTML = `
                    <strong style="color: #bb86fc;">Card Name:</strong> ${selectedCard.Name}<br>
                    <strong style="color: #03dac6;">ID:</strong> ${selectedCard.ID}<br>
                    <strong style="color: #03dac6;">Rule:</strong> ${selectedCard.Rule}
                `;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Re-enable button and reset progress bar
                button.disabled = false;
                progressBar.style.width = '0%';
            }
        }
    </script>
</body>
</html>
