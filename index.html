<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Card Selector</title>
    <style>
        body { 
            font-family: 'Trebuchet MS', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0;
            max-width: 600px; 
            margin: 20px auto; 
            text-align: center; 
            line-height: 1.6;
        }
        h1 {
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 10px;
        }
        .file-selector {
            margin-bottom: 15px;
        }
        .file-selector a {
            color: #03dac6;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .file-selector a.active {
            color: #bb86fc;
            text-decoration: underline;
        }
        button { 
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 24px; 
            font-size: 1em; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #9d66fc;
        }
        #progress {
            width: 100%;
            height: 5px;
            background-color: #1e1e1e;
            margin-top: 15px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #bb86fc;
            transition: width 0.3s linear;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #1e1e1e; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
		#historyBox {
			margin-top: 25px;
			background-color: #1e1e1e;
			padding: 15px;
			border-radius: 8px;
		}

		#historyBox h2 {
			color: #bb86fc;
			margin: 0 0 10px 0;
			border-bottom: 1px solid #bb86fc;
			padding-bottom: 5px;
		}

		#historyList {
			list-style: none;
			max-height: 250px;
			overflow-y: auto;
			padding-left: 0;
		}

		#historyList li {
			padding: 6px 0;
			border-bottom: 1px solid #333;
			color: #e0e0e0;
		}
		#historyBoxWrapper {
			overflow: hidden;
			transition: max-height 0.4s ease;
			max-height: 500px; /* expanded height */
		}

		#historyBoxWrapper.collapsed {
			max-height: 0;
		}		
    </style>
</head>
<body>
    <h1>Random Card Selector</h1>
    <div class="file-selector">
        <a href="#" class="active" data-file="./data.json">Data JSON</a>
        <a href="#" data-file="./chatgpt.json">ChatGPT JSON</a>

        <label for="powercardToggle">Enable Powercard</label>
        <input type="checkbox" id="powercardToggle" />
    </div>
	
    <button onclick="selectRandomCard()">Draw Random Card</button>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="result"></div>

    <script>
        //PowerCard selection true/false logic START
        document.addEventListener('DOMContentLoaded', function () {
            const powercardToggle = document.getElementById('powercardToggle');
        
            // Check if the logic should be enabled (you can persist this value in localStorage or via server-side logic)
            const isPowercardEnabled = localStorage.getItem('powercardEnabled') === 'true';
        
            powercardToggle.checked = isPowercardEnabled;
        
            powercardToggle.addEventListener('change', function () {
              const enabled = powercardToggle.checked;
              localStorage.setItem('powercardEnabled', enabled);
              if (enabled) {
                console.log('Powercard Logic Enabled');
                // Add your logic to enable powercard
              } else {
                console.log('Powercard Logic Disabled');
                // Add your logic to disable powercard
              }
            });
          });
        
        const progressBar = document.getElementById('progress-bar');

        document.querySelectorAll('.file-selector a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.file-selector a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function resetProgressBar() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            // Force reflow to ensure reset happens before transition
            void progressBar.offsetWidth;
            
            progressBar.style.transition = 'width 4s linear';
        }
		
		// Store last 30 used rule IDs
		function getHistory() {
			return JSON.parse(localStorage.getItem("last30Rules") || "[]");
		}

		function saveHistory(history) {
			localStorage.setItem("last30Rules", JSON.stringify(history));
		}

		function addToHistory(id) {
			let history = getHistory();
			history.push(id);

			// Keep only the last 30
			if (history.length > 50) {
				history = history.slice(history.length - 50);
			}

			saveHistory(history);
		}		
		
function updateHistoryUI(cards) {
    const list = document.getElementById("historyList");
    list.innerHTML = "";

    let history = getHistory();

    // Show newest first
    history = history.slice().reverse();

    history.forEach(id => {
        const card = cards.find(c => c.ID === id);
        if (card) {
            const li = document.createElement("li");
            li.textContent = card.Name;
            list.appendChild(li);
        }
    });
}		

// Toggle collapse/expand history box
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById("toggleHistoryBtn");
    const wrapper = document.getElementById("historyBoxWrapper");

    // Load saved preference
    const isCollapsed = localStorage.getItem("historyCollapsed") === "true";
    if (isCollapsed) {
        wrapper.classList.add("collapsed");
        toggleBtn.textContent = "Show History";
    }

    toggleBtn.addEventListener("click", () => {
        wrapper.classList.toggle("collapsed");

        const nowCollapsed = wrapper.classList.contains("collapsed");
        localStorage.setItem("historyCollapsed", nowCollapsed);

        toggleBtn.textContent = nowCollapsed ? "Show History" : "Hide History";
    });
});


        async function selectRandomCard() {
            const resultDiv = document.getElementById('result');
            const activeLink = document.querySelector('.file-selector a.active');
            const selectedFile = activeLink.getAttribute('data-file');

            // Reset progress bar immediately
            resetProgressBar();

            // Trigger progress bar
            progressBar.style.width = '100%';

            try {
                if (localStorage.getItem('powercardEnabled') === 'true') {
                    //Powercard logic
					const randomChance = Math.floor(Math.random()*100);
                    
                    // 4% chance to display "Get a Random PowerCard!"
                    if (randomChance < 4) {
                        resultDiv.innerHTML = `
                            <strong style="color: #ff9800;">Get a Random PowerCard!</strong>
                        `;
                        return;
                    }
                }
                
                const response = await fetch(selectedFile);
                const cards = await response.json();
                
				// Prevent repeats in last 30 draws
				let history = getHistory();

				let availableCards = cards.filter(card => !history.includes(card.ID));

				// If all cards are used, reset history (failsafe)
				if (availableCards.length === 0) {
					availableCards = cards;
					history = [];
					saveHistory(history);
				}

				const randomIndex = Math.floor(Math.random() * availableCards.length);
				const selectedCard = availableCards[randomIndex];

				// Add to history
				addToHistory(selectedCard.ID);
				
				updateHistoryUI(cards);
                
                resultDiv.innerHTML = `
                    <strong style="color: #bb86fc;">Card Name:</strong> ${selectedCard.Name}<br>
                    <strong style="color: #03dac6;">ID:</strong> ${selectedCard.ID}<br>
                        <div style="
                            background-color: #2a2a2a; 
                            border-radius: 8px; 
                            padding: 15px; 
                            margin-top: 10px; 
                            font-size: 1.4em; 
                            line-height: 1.4; 
                            color: #e0e0e0;
                        ">
                    <strong style="color: #03dac6;"">Rule:</strong><br> ${selectedCard.Rule}
                    </div>
                `;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }

            // Reset progress bar when it reaches the end
            //setTimeout(resetProgressBar, 4000);
        }
    </script>
		<button id="toggleHistoryBtn" style="margin-top:20px;">Hide History</button>
		<div id="historyBoxWrapper">
			<div id="historyBox">
				<h2>Last Rules</h2>
				<ul id="historyList"></ul>
			</div>
		</div>	
</body>
</html>
